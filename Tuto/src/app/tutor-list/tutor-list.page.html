<ion-header color = "medium" [translucent]="true">
  <ion-toolbar color = "medium">
    <ion-button slot="start"(click) ="goToMyProfile()">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
     <ion-title> Home</ion-title>


      <ion-button slot = "end"(click)="logout()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        Logout
      </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content color = "medium">
  <ion-list>

    <ion-item color = "medium" *ngFor="let tutor of (tutors | async)">
      <ion-thumbnail slot="start">
        <ion-img [src]="tutor.pfp"></ion-img>
      </ion-thumbnail>

      <ion-label>
        <h2>{{tutor.name}}</h2>
        <p>{{tutor.email}}</p>
      </ion-label>

      <ion-label>{{tutor.message}}</ion-label>

      <ion-button fill="outline" slot="end" [routerLink]="'/tutor-profile/'+tutor.id">View</ion-button>
    </ion-item>



  </ion-list>

</ion-content>
