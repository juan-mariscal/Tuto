<ion-header>
  <ion-toolbar color = "medium">
    <ion-back-button slot = "start"></ion-back-button>
    <ion-button slot = "start" [routerLink]="'/home'">
      <ion-icon name="home-outline"></ion-icon>
    </ion-button>
    <ion-title>Tutor List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "medium">
  <ion-list>

    <ion-item color = "medium" *ngFor="let tutor of (tutors | async)">
      <ion-thumbnail slot="start">
        <ion-img [src]="tutor.pfp"></ion-img>
      </ion-thumbnail>

      <ion-label>
        <h2>{{tutor.name}}</h2>
        <p>{{tutor.email}}</p>
      </ion-label>

      <ion-label>{{tutor.message}}</ion-label>

      <ion-button fill="outline" slot="end" [routerLink]="'/tutor-profile/'+tutor.id">View</ion-button>
    </ion-item>



  </ion-list>

</ion-content>
