<ion-header>
  <ion-toolbar>
    <ion-button slot = "start" [routerLink]="'/home'"></ion-button>
    <ion-title>view-reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor = "let review of (reviews | async)">
    <ion-label>{{review.rating}}</ion-label>
    <ion-label>{{review.message}}</ion-label>

  </ion-item>
</ion-content>
