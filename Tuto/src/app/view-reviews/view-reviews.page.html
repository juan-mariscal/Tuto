<ion-header>
  <ion-toolbar>
    <ion-back-button slot = "start"></ion-back-button>
    <ion-button slot = "start" [routerLink]="'/home'"></ion-button>
    <ion-title>View Reviews</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor = "let review of (reviews | async)">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Review</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          Rating: {{review.rating}}
        </ion-item>
        <ion-item>
          {{review.message}}
        </ion-item>
      </ion-card-content>
    </ion-card>


  </ion-item>
</ion-content>
