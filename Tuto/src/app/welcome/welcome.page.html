<ion-header color = "medium">
  <ion-toolbar color = "medium">
    <ion-title size="large" color = "dark" >Welcome to Tuto!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color = "medium">
  <ion-item color = "primary">
    <ion-textarea >
      Need some help on an assignment? Join Tuto today as a student!
      Or do you want to help others out? You can also join Tuto as a tutor!
    </ion-textarea>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
    <ion-button [routerLink] = "'/signup'"> Sign Up </ion-button>
    </ion-col>
    <ion-col>
      </ion-col>
      <ion-col>
    <ion-button [routerLink] = "'/signin'"> Sign In </ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
