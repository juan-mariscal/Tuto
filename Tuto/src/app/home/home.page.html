<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="'/student-profile'"> Student Profile Page </ion-button>
  <ion-button [routerLink]="'/student-list'">Student List</ion-button>
  <ion-button [routerLink]="'/tutor-profile'"> Tutor Profile Page </ion-button>
  <ion-button [routerLink]="'/tutor-list'">Tutor List</ion-button>
  <ion-button [routerLink] = "'/signup'"> Sign Up </ion-button>
  <ion-button [routerLink] = "'/signin'"> Sign In </ion-button>
</ion-content>
